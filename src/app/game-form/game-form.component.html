<div class="container">
	<div class="game-form-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form (ngSubmit)="onSubmit(gameForm)" #gameForm="ngForm">
                    <input name="gamename" id="gamename" type="text" placeholder="gamename" required [(ngModel)]="model.gamename" #gamename="ngModel">
					<div [hidden]="gamename.valid || gamename.pristine" class="alert alert-danger">gamename is required</div>
					
					<input name="gamescore" id="gamescore" type="number" placeholder="gamescore" required [(ngModel)]="model.gamescore" #gamescore="ngModel">
					<div [hidden]="gamescore.valid || gamescore.pristine" class="alert alert-danger">gamescore is required</div>
					
					<input name="playerName" id="playerName" type="text" placeholder="playerName" [(ngModel)]="model.playerName" #playerName="ngModel">
					<div [hidden]="playerName.valid || playerName.pristine" class="alert alert-danger">playerName is required</div>
					<button type="button" class="btn btn-success submit-btn" (click)="addPlayer(playerName.value); playerName.value=null" >Add</button>
					<ul>
						<!-- <ng-container #liContainer></ng-container> -->
						<li *ngFor="let name of playerNames">{{name}}</li>
					</ul>
					
					<br/>
                    <button type="submit" class="btn btn-success submit-btn" [disabled]="!gameForm.form.valid">Start</button>
                </form>
            </div>
    </div>
</div>
