<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">{{gameName}}</h3>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
				<table class="table table-bordered">
					<thead>	
						<tr>
							<th *ngFor="let name of playerNames">{{name}}</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let row of playerScores">
							<td *ngFor="let score of row">{{score}}</td>
						</tr>
						<tr class="score-input">
							<td *ngFor="let name of playerNames; let i = index"><input name="playerscore" id="playerscore" type="text" placeholder="playerscore" required [(ngModel)]="dummyarray[i]" #username="ngModel" (blur)="onBlurMethod(dummyarray[i])"></td>
						</tr>
						<tr>
							<th *ngFor="let totalScore of playerTotalScore">{{totalScore}}</th>
						</tr>
					</tbody>	
				</table>
			</div>	
				</div>
			</div>
			
			
		</div>
	</div>
</div>
