<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="game-stats-wrapper">
				<div class="game-stats-header">
					<h2 class="game-name">{{game.gameName}}</h2>
					<span class="played-date">{{game.createdTime | date:'medium'}}</span>
					<div class="div-right">
						<span>gameScore : {{game.gameScore}}</span>
						<span>Winner : {{game.winner}}</span>
					</div>
				</div>
				<div class="game-stats-body">
					<h4>Player details</h4>
					<div class="player-detail-div" *ngFor="let player of game.players; let i = index">
						<div class="row">
							<div class="col-md-2">
								<div class="player-img-div">
									<img class="img-circle circle-image" src={{player.profilePic}} height="100px" width="100px">
								</div>
							</div>
							<div class="col-md-10">
								<div class="score-card-details">
									<h3 class="player-name">{{player.name}}</h3>
									<ul>
										<li>Show Counts <br>{{player.showCount}}</li>
										<li>Full Counts <br>{{player.fullCount}}</li>
									</ul>
									<h5>Score board</h5>
									<div class="table-responsive">
										<table class="table table-bordered">
											<tbody>
												<tr>
													<td *ngFor="let eachRoundScore of player.score">{{eachRoundScore}}</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
