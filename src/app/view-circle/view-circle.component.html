<app-nav></app-nav>
<div class="container">
	<div class="view-circle-container">
		<div class="heading">
			<h2 class="float-left">Circles</h2>
			<a routerLink="/create-circle" class="create-link float-right">Create</a>
		<div class="clear-fix"></div>
		</div>
		<div class="circle-container" *ngFor="let circle of circles; let j = index">
			<div class="row">
				<div class="col-md-2">
					<img class="img-circle circle-image" src="http://placehold.it/100x100">
				</div>
				<div class="col-md-10">
					<h3 class="float-left">{{circle.name}}</h3>
					<div class="class-action-btns float-right">
						<span class="glyphicon glyphicon-edit" aria-hidden="true" (click)="editCircle(j)"></span>
						<span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="deleteCircle(j)"></span>
					</div>
					<div class="clear-fix"></div>
					 <input type="text" class="desc" [(ngModel)]="desc" placeholder = "desc" *ngIf="isEditCircle[j]"/>
					<span class="circle-desc" *ngIf="!isEditCircle[j]">{{circle.desc}}</span>
					<div class="members">
						<ul class="ul-members float-left">
							<li *ngFor="let member of circle.members; let i = index"><img class="img-circle" src={{member.profilePic}} height="50px" width="50px"/><br><span class="member-name">{{member.name}}</span><br><span class="glyphicon glyphicon-remove" *ngIf="isEditCircle[j]" aria-hidden="true" (click)="removeMember(i)"></span></li>
							<li class="add-member-li"><a><img class="img-circle img-circle-add" src="http://placehold.it/50x50"  ><br><span *ngIf="!isEditCircle[j]">Add member</span></a><span class="add-circle-member" *ngIf="isEditCircle[j]"><app-autocomplete-2 [circleIndex]="j"></app-autocomplete-2></span></li>
						</ul>
						<button type="button" *ngIf="isEditCircle[j]" (click)="saveCircle(j)" class="btn-save btn btn-primary float-right">save</button>
						<div class="clear-fix"></div>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
