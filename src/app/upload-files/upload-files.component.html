<form>
  <input type="file" id="image" (change)="readUrl($event)" />
  <label for="image"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span><span class="hover-text">Change Picture</span></label>
  <img [src]="url" width="150px" height="150px" *ngIf="url && showPreview === 'true'">
</form>
