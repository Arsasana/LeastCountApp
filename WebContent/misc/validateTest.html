<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/angular.js"></script>
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.min.js"></script>
<script src="js/scorekeeper.js"></script>
</head>
<script>
var app = angular.module("app",[]);
app.controller("validateController",function($scope){
	$scope.showValidations = false;
	$scope.display = function(){
		console.log("inside display method");
	if($scope.text > 40){
		$scope.showValidations = true;
	}
	};
});
</script>
<body ng-app="app" ng-controller="validateController">
<div ng-form name="form">
please enter number : <input type = "text" name="validate" ng-model="text" ng-pattern="/^([0-9]|0[0-9]|1[0-9]|2[0-9]|3[0-9]|40|XX|xx)$/" /><br/>
<span ng-show="form.validate.$error.pattern">Please enter a valid input</span><br/>
<button id="submit" data-ng-disabled="form.validate.$error.pattern" data-ng-click="display()">submit</button>
</div>
</body>
